<!-- Modal -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <button class="modal-nav prev" id="prevBtn">&#10094;</button>
    <button class="modal-nav next" id="nextBtn">&#10095;</button>
    <img class="modal-content" id="modalImage" />
    <div class="modal-counter" id="modalCounter"></div>
</div>

<script>
    // Modal functionality with navigation and swipe
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const counterText = document.getElementById("modalCounter");
    const span = document.getElementsByClassName("close")[0];
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    // Get all gallery images
    const galleryImages = document.querySelectorAll(".gallery-item img");
    let currentImageIndex = 0;

    function openModal(img) {
        // Find the index of the clicked image
        currentImageIndex = Array.from(galleryImages).indexOf(img);
        modal.style.display = "flex";
        showImage(currentImageIndex);
    }

    function showImage(index) {
        const img = galleryImages[index];
        modalImg.src = img.src;
        counterText.innerHTML = `${index + 1} / ${galleryImages.length}`;

        // Update navigation button visibility
        prevBtn.style.display = index > 0 ? "flex" : "none";
        nextBtn.style.display =
            index < galleryImages.length - 1 ? "flex" : "none";
    }

    function nextImage() {
        if (currentImageIndex < galleryImages.length - 1) {
            currentImageIndex++;
            showImage(currentImageIndex);
        }
    }

    function prevImage() {
        if (currentImageIndex > 0) {
            currentImageIndex--;
            showImage(currentImageIndex);
        }
    }

    // Event listeners
    span.onclick = function () {
        modal.style.display = "none";
    };

    nextBtn.onclick = nextImage;
    prevBtn.onclick = prevImage;

    modal.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };

    // Keyboard navigation
    document.addEventListener("keydown", function (event) {
        if (modal.style.display === "flex") {
            switch (event.key) {
                case "Escape":
                    modal.style.display = "none";
                    break;
                case "ArrowLeft":
                    prevImage();
                    break;
                case "ArrowRight":
                    nextImage();
                    break;
            }
        }
    });

    // Touch/swipe functionality
    let touchStartX = 0;
    let touchEndX = 0;

    modalImg.addEventListener("touchstart", function (event) {
        touchStartX = event.changedTouches[0].screenX;
    });

    modalImg.addEventListener("touchend", function (event) {
        touchEndX = event.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        const swipeThreshold = 50;
        const swipeDistance = touchEndX - touchStartX;

        if (Math.abs(swipeDistance) > swipeThreshold) {
            if (swipeDistance > 0) {
                // Swipe right - go to previous image
                prevImage();
            } else {
                // Swipe left - go to next image
                nextImage();
            }
        }
    }

    // Mouse drag functionality for desktop
    let isDragging = false;
    let dragStartX = 0;
    let dragEndX = 0;

    modalImg.addEventListener("mousedown", function (event) {
        isDragging = true;
        dragStartX = event.clientX;
        modalImg.style.cursor = "grabbing";
        event.preventDefault();
    });

    modalImg.addEventListener("mousemove", function (event) {
        if (isDragging) {
            dragEndX = event.clientX;
        }
    });

    modalImg.addEventListener("mouseup", function (event) {
        if (isDragging) {
            const dragDistance = dragEndX - dragStartX;
            const dragThreshold = 50;

            if (Math.abs(dragDistance) > dragThreshold) {
                if (dragDistance > 0) {
                    prevImage();
                } else {
                    nextImage();
                }
            }

            isDragging = false;
            modalImg.style.cursor = "pointer";
        }
    });

    modalImg.addEventListener("mouseleave", function () {
        isDragging = false;
        modalImg.style.cursor = "pointer";
    });

    // Set initial cursor style
    modalImg.style.cursor = "pointer";
</script>
