<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beilihung - Schweizer Honig</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500&family=Alex+Brush&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/style.css" />
        <link
            rel="icon"
            type="image/png"
            href="/images/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/images/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/images/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="/images/favicon/site.webmanifest" />
    </head>
    <body class="bg-honey font-sans">
        <!-- Navigation -->
        <nav
            class="fixed top-0 w-full bg-white/90 backdrop-blur-md shadow-sm z-50"
        >
            <div class="max-w-6xl mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-serif text-honey font-semibold">
                        Beilihung
                    </h1>
                    <div class="hidden md:flex space-x-8">
                        <a
                            href="#home"
                            class="text-honey/70 hover:text-honey transition-colors"
                            >Home</a
                        >
                        <a
                            href="#history"
                            class="text-honey/70 hover:text-honey transition-colors"
                            >Geschichte</a
                        >
                        <a
                            href="#products"
                            class="text-honey/70 hover:text-honey transition-colors"
                            >Produkte</a
                        >

                        <a
                            href="#gallery"
                            class="text-honey/70 hover:text-honey transition-colors"
                            >Galerie</a
                        >
                        <a
                            href="about.html"
                            class="text-honey/70 hover:text-honey transition-colors"
                            >Über uns</a
                        >
                    </div>
                    <button
                        id="mobile-menu-button"
                        class="md:hidden text-honey p-2 hover-subtle"
                    >
                        <i id="menu-icon" class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Mobile Menu Overlay -->
        <div
            id="mobile-menu-overlay"
            class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 opacity-0 invisible transition-all duration-300"
        ></div>

        <!-- Mobile Menu -->
        <div
            id="mobile-menu"
            class="fixed inset-0 bg-white z-50 transform translate-x-full transition-transform duration-300"
        >
            <div class="p-6 h-full flex flex-col">
                <div class="flex justify-between items-center mb-12">
                    <h2 class="text-2xl font-serif text-honey font-semibold">
                        Beilihung
                    </h2>
                    <button id="close-menu" class="text-honey p-2 hover-subtle">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <nav class="flex-1 flex flex-col justify-center space-y-8">
                    <a
                        href="#home"
                        class="block text-2xl text-honey/80 hover:text-honey transition-colors py-4 text-center"
                    >
                        Home
                    </a>
                    <a
                        href="#history"
                        class="block text-2xl text-honey/80 hover:text-honey transition-colors py-4 text-center"
                    >
                        Geschichte
                    </a>
                    <a
                        href="#products"
                        class="block text-2xl text-honey/80 hover:text-honey transition-colors py-4 text-center"
                    >
                        Produkte
                    </a>

                    <a
                        href="#gallery"
                        class="block text-2xl text-honey/80 hover:text-honey transition-colors py-4 text-center"
                    >
                        Galerie
                    </a>
                    <a
                        href="about.html"
                        class="block text-2xl text-honey/80 hover:text-honey transition-colors py-4 text-center"
                    >
                        Über uns
                    </a>
                </nav>

                <div class="mt-8 pt-8 border-t border-honey/20">
                    <div class="text-center space-y-4">
                        <p class="text-honey/60 text-sm">Kontakt</p>
                        <a
                            href="mailto:beilihung.info@gmail.com"
                            class="block text-honey/80 hover:text-honey transition-colors"
                        >
                            beilihung.info@gmail.com
                        </a>
                        <div class="flex justify-center space-x-4 pt-4">
                            <a
                                href="#"
                                class="w-10 h-10 border border-honey rounded-full flex items-center justify-center text-honey hover-subtle"
                            >
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a
                                href="#"
                                class="w-10 h-10 border border-honey rounded-full flex items-center justify-center text-honey hover-subtle"
                            >
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- Footer -->
        <footer class="py-12 bg-honey text-center">
            <div class="max-w-4xl mx-auto px-6">
                <div class="border-t border-honey/20 pt-8">
                    <p class="text-honey/60 text-sm font-light">
                        © 2025 Beilihung. Alle Rechte vorbehalten.
                    </p>
                </div>
            </div>
        </footer>

        <!-- Decorative Elements -->
        <div
            class="fixed top-10 left-10 w-2 h-2 bg-honey/20 rounded-full animate-pulse"
        ></div>
        <div
            class="fixed top-20 right-20 w-1 h-1 bg-honey/30 rounded-full animate-pulse"
            style="animation-delay: 1s"
        ></div>
        <div
            class="fixed bottom-20 left-20 w-1.5 h-1.5 bg-honey/25 rounded-full animate-pulse"
            style="animation-delay: 2s"
        ></div>
        <div
            class="fixed bottom-10 right-10 w-2 h-2 bg-honey/20 rounded-full animate-pulse"
            style="animation-delay: 3s"
        ></div>

        <!-- Smooth Scrolling Script -->
        <script>
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault();
                    const target = document.querySelector(
                        this.getAttribute("href")
                    );
                    if (target) {
                        target.scrollIntoView({
                            behavior: "smooth",
                            block: "start",
                        });
                    }
                    // Close mobile menu if open
                    closeMobileMenu();
                });
            });

            // Mobile menu functionality
            const mobileMenuButton =
                document.getElementById("mobile-menu-button");
            const mobileMenu = document.getElementById("mobile-menu");
            const mobileMenuOverlay = document.getElementById(
                "mobile-menu-overlay"
            );
            const closeMenuButton = document.getElementById("close-menu");
            const menuIcon = document.getElementById("menu-icon");

            function openMobileMenu() {
                mobileMenu.classList.remove("translate-x-full");
                mobileMenuOverlay.classList.remove("opacity-0", "invisible");
                menuIcon.classList.remove("fa-bars");
                menuIcon.classList.add("fa-times");
                document.body.style.overflow = "hidden";
            }

            function closeMobileMenu() {
                mobileMenu.classList.add("translate-x-full");
                mobileMenuOverlay.classList.add("opacity-0", "invisible");
                menuIcon.classList.remove("fa-times");
                menuIcon.classList.add("fa-bars");
                document.body.style.overflow = "";
            }

            mobileMenuButton.addEventListener("click", function () {
                if (mobileMenu.classList.contains("translate-x-full")) {
                    openMobileMenu();
                } else {
                    closeMobileMenu();
                }
            });

            closeMenuButton.addEventListener("click", closeMobileMenu);
            mobileMenuOverlay.addEventListener("click", closeMobileMenu);

            // Close menu on escape key
            document.addEventListener("keydown", function (e) {
                if (e.key === "Escape") {
                    closeMobileMenu();
                }
            });
        </script>
    </body>
</html>
